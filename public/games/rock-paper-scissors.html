<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
</head>
<body>   
    <div class="output"> 
        <p>Computer Choice: <span id="computer-choice"></span></p>
        <p>Your Choice: <span id="user-choice"></span></p>
        <p>Result: <span id="result"></span></p>
    </div>
    <div class="button">
        <button id="rock" class="glow-on-hover" >rock</button>
        <button id="paper" class="glow-on-hover">paper</button>
        <button id="scissors" class="glow-on-hover">scissors</button>
        <link rel="stylesheet" type="text/css" href = "animation.css">
        <script src="rock-paper-scissors.js" charset="utf-8"></script>
    </div>
    
</body>
</html>
